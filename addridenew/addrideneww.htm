<body style="background-color: blue;">
	
	<div class="limiter">
		<div class="container-login100">
			<div class="login100-more" style="background-image: url('http://i2.wp.com/corporateethos.com/wp-content/uploads/2017/10/TCS.jpg?fit=630%2C390'); color: #99FF00;"></div>

			<div class="wrap-login100 p-l-50 p-r-50 p-t-72 p-b-50">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-59">
						Add Ride
					</span>

					<div class="wrap-input100 validate-input" data-validate="Vehicle Name is required">
						<span class="label-input100">Vehicle Name</span>
						<input class="input100" type="text" name="name" placeholder="Vehicle Name...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Vehicle Number is required">
						<span class="label-input100">Vehicle Number</span>
						<input class="input100" type="text" name="email" placeholder="Vehicle Number...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Number of Seats is required">
						<span class="label-input100">Number of Seats</span>
						<input class="input100" type="text" name="email" placeholder="Number of Seats...">
						<span class="focus-input100"></span>
					</div>
                    <div class="wrap-input100 validate-input" data-validate = "Mileage is required">
						<span class="label-input100">Mileage</span>
						<input class="input100" type="text" name="email" placeholder="Mileage...">
						<span class="focus-input100"></span>
					</div>
	


					<div class="container-login100-form-btn">
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button onclick = "location.href='file:///G:/Login_v2/Login_v12/index.html';" class="login100-form-btn">
								Add
							</button>
						</div>

						<a href="file:///G:/Login_v2/Login_v12/index.html" class="dis-block txt3 hov1 p-r-30 p-t-10 p-b-10 p-l-30">
							Cancel
							<i class="fa fa-long-arrow-right m-l-5"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
